<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     
     <input type="password" placeholder="Nhập mật khẩu" id="password">

     <button onclick="login()">Đăng Nhập</button>

     <p id="text"></p>
</body>
</html>

<script>

     function login() {

          let password = document.getElementById("password").value;

          let count=0;

          if (password=="12345") {
                    document.getElementById("text").innerHTML= "Mật khẩu đúng"
               } else {
                    
                    while (count<5) {
                         document.getElementById("text").innerHTML= "Nhập lại";
                         count++;

                         if (count==5) {
                              document.write("aaa");
                              break;
                              
                         }
                         
                    }

                    
                         
               }    
     }
</script>
