<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     
     <input type="password" placeholder="Nhập mật khẩu" id="password">

     <button onclick="login()">Đăng Nhập</button>

     <p id="text"></p>
</body>
</html>

<script>

     function login() {
          // debugger
          let count = 0;

          while (count < 5) {
               count++;
               let password = document.getElementById("password").value;
               if (password=="12345") {
                    document.getElementById("text").innerHTML= "Mật khẩu đúng";
                    break;
               } else {
                    document.getElementById("text").innerHTML= "Nhập lại";
               }
               
               if (count==5) {
                    alert("Goodbye");
               }
               console.log(count)
          }
          
     }
</script>
